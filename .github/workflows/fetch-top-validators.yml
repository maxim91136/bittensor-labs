name: taostats - Validators

on:
  schedule:
    - cron: '31 * * * *'    # every hour at :31
  workflow_dispatch: {}
  workflow_call: {}

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # No bittensor needed - using Taostats API only

      - name: Fetch validators (Taostats primary, KV cache fallback)
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
          TAOSTATS_API_KEY: ${{ secrets.TAOSTATS_API_KEY }}
        run: |
          # Try Taostats first
          python .github/scripts/fetch_top_validators.py || TAOSTATS_FAILED=1

          # If Taostats failed, use cached KV data
          if [ "$TAOSTATS_FAILED" = "1" ] || [ ! -f .github/data/top_validators.json ]; then
            echo "⚠️ Taostats failed, retrieving cached validator data from KV..."
            python .github/scripts/kv_fallback.py top_validators > .github/data/top_validators.json || KV_FAILED=1

            if [ "$KV_FAILED" = "1" ] || [ ! -s .github/data/top_validators.json ]; then
              echo "❌ Both Taostats and KV cache failed - no validator data"
              exit 1
            fi

            echo "✅ Using cached validator data (may be stale but accurate)"
          fi

      - name: Validate top_validators output
        run: |
          python3 - <<'PY'
          import os, json, sys
          path = '.github/data/top_validators.json'
          if not os.path.exists(path):
            print('⚠️ top_validators.json missing')
            sys.exit(0)
          with open(path) as f:
            j = json.load(f)
          top = j.get('top_validators') if isinstance(j, dict) else None
          count = len(top) if isinstance(top, list) else 0
          print('DEBUG: top_validators count =', count)
          if count > 0:
            print(f"✅ Top validator: {top[0].get('name')} - {top[0].get('stake_formatted')}")
          print('✅ Validation OK')
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: top-validators-json
          path: .github/data/top_validators.json
