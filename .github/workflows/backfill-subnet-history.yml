name: Backfill Subnet History

on:
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to backfill'
        required: false
        default: '7'
      interval_hours:
        description: 'Hours between snapshots'
        required: false
        default: '6'

jobs:
  backfill:
    runs-on: ubuntu-latest
    name: Backfill subnet history from Taostats
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Backfill Script
        env:
          TAOSTATS_API_KEY: ${{ secrets.TAOSTATS_API_KEY }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
          BACKFILL_DAYS: ${{ github.event.inputs.days }}
          BACKFILL_INTERVAL_HOURS: ${{ github.event.inputs.interval_hours }}
        run: |
          python .github/scripts/backfill_subnet_history.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backfill-result
          path: .github/data/backfill_subnet_history.json
          retention-days: 7
