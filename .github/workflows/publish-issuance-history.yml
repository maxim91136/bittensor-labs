name: Publish Issuance History to Cloudflare KV

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  publish-issuance-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install bittensor

      - name: Fetch API `/api/network` and `/api/issuance_history` from the site (with CF KV fallback)
        env:
          SITE_URL: https://bittensor-labs.com
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          set -euo pipefail
          # fetch network metrics
          echo "Fetching ${SITE_URL}/api/network"
          HTTP_STATUS=$(curl -s -o network.json -w "%{http_code}" ${SITE_URL}/api/network || true)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Failed to fetch /api/network: HTTP $HTTP_STATUS" >&2
            # Continue â€” the purpose of this job is issuance_history; but if /api/network is missing, warn
          else
            echo "OK: network.json downloaded"
          fi
          # fetch issuance_history
          echo "Fetching ${SITE_URL}/api/issuance_history"
          HTTP_STATUS=$(curl -s -o issuance_history.json -w "%{http_code}" ${SITE_URL}/api/issuance_history || true)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "No issuance_history at ${SITE_URL}/api/issuance_history (HTTP $HTTP_STATUS)"
            if [ -n "${CF_ACCOUNT_ID:-}" ] && [ -n "${CF_API_TOKEN:-}" ] && [ -n "${CF_KV_NAMESPACE_ID:-}" ]; then
              echo "Attempting to read issuance_history directly from Cloudflare KV using the CF API"
              KV_URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/issuance_history"
              HTTP_STATUS_KV=$(curl -s -o issuance_history.json -w "%{http_code}" -H "Authorization: Bearer ${CF_API_TOKEN}" "$KV_URL" || true)
              if [ "$HTTP_STATUS_KV" != "200" ]; then
                echo "Failed to read issuance_history directly from KV (HTTP $HTTP_STATUS_KV); no issuance_history created locally" >&2
                if [ -f issuance_history.json ]; then rm -f issuance_history.json; fi
              else
                echo "OK: issuance_history.json retrieved from Cloudflare KV"
              fi
            else
              echo "No CF creds to access KV directly and public API returned $HTTP_STATUS; skipping" >&2
              if [ -f issuance_history.json ]; then rm -f issuance_history.json; fi
            fi
          else
            echo "OK: issuance_history.json downloaded"
          fi

      - name: Push Issuance History to Cloudflare KV (if present)
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          set -euo pipefail
          if [ ! -f issuance_history.json ]; then
            echo "No issuance_history.json present, skipping KV push"
            exit 0
          fi
          if [ -z "${CF_ACCOUNT_ID:-}" ] || [ -z "${CF_API_TOKEN:-}" ] || [ -z "${CF_KV_NAMESPACE_ID:-}" ]; then
            echo "CF env not configured; skipping KV push"
            exit 0
          fi
          URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/issuance_history"
          # Attempt PUT but do not verify token by running any separate dedicated verification step; rely on the HTTP status only
          HTTP_STATUS=$(curl -s -o /dev/stderr -w "%{http_code}" -X PUT \
            "$URL" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @issuance_history.json || true)
          if [ "$HTTP_STATUS" != "200" ] && [ "$HTTP_STATUS" != "204" ]; then
            echo "Warning: Cloudflare KV push returned HTTP $HTTP_STATUS" >&2
            # Do not fail the job on token/permission issues to avoid flaky verification steps
            exit 0
          fi
          echo "OK: issuance_history pushed to Cloudflare KV"
