name: sdk - For Sale Subnets

on:
  schedule:
    - cron: '47 */6 * * *'    # every 6 hours at :47
  workflow_dispatch: {}

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python with pip cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '.github/requirements-bittensor.txt'

      - name: Install deps
        run: pip install -r .github/requirements-bittensor.txt

      - name: Fetch For Sale Subnets
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_METRICS_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
          NETWORK: finney
        run: |
          echo "Detecting subnets for sale..."
          python .github/scripts/fetch_for_sale_subnets.py || {
            echo "::warning::For sale detection failed"
            exit 0
          }
