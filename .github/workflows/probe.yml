name: Tokenomics probes

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run API probe (if public)
        run: npm run check-endpoints
      - name: Run RPC probe
        env:
          BITTENSOR_RPC: ${{ secrets.BITTENSOR_RPC }}
        run: npm run check-rpc
