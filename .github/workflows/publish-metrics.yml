name: Publish Bittensor metrics to Cloudflare KV

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install bittensor

      - name: Generate metrics
        run: |
          python .github/scripts/fetch_metrics.py

      - name: Push metrics to Cloudflare KV
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
        run: |
          URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/bittensor_metrics"
          
          if [ ! -f metrics.json ]; then
            echo "‚ùå no metrics.json"
            exit 1
          fi
          
          echo "üì§ Pushing metrics to Cloudflare KV..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
            "$URL" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @metrics.json)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "Response code: $HTTP_CODE"
          echo "Response body: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Failed to push metrics"
            exit 1
          fi
          
          echo "‚úÖ Metrics pushed successfully"

      - name: Build and push history
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
        run: |
          HISTORY_URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/history"
          
          echo "üì• Fetching existing history..."
          
          # Try to fetch existing history (might not exist yet)
          HTTP_CODE=$(curl -s -w "%{http_code}" -o history_old.json \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            "$HISTORY_URL")
          
          if [ "$HTTP_CODE" = "404" ]; then
            echo "‚ö†Ô∏è  No existing history, creating new one"
            echo "[]" > history_old.json
          elif [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Failed to fetch history: HTTP $HTTP_CODE"
            echo "[]" > history_old.json
          else
            echo "‚úÖ Existing history fetched"
          fi
          
          # Append new metrics to history
          NEW_ENTRY=$(cat metrics.json | jq -c .)
          jq --argjson new "$NEW_ENTRY" '. + [$new] | .[-96:]' history_old.json > history.json
          
          HISTORY_COUNT=$(jq 'length' history.json)
          echo "üìä History entries: $HISTORY_COUNT"
          
          # Push updated history
          echo "üì§ Pushing history to Cloudflare KV..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
            "$HISTORY_URL" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @history.json)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "Response code: $HTTP_CODE"
          echo "Response body: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Failed to push history"
            exit 1
          fi
          
          echo "‚úÖ History pushed successfully"