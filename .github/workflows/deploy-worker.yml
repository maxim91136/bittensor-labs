name: Deploy Cloudflare Worker

on:
  push:
    branches: [ main ]
    # Only run this deploy workflow when worker-related files change
    paths:
      - 'functions/**'
      - 'worker-entry.js'
      - '.github/workflows/deploy-worker.yml'

jobs:
  deploy:
    name: Publish Worker
    runs-on: ubuntu-latest
    # Assign this job to the `production` environment so deployments require
    # manual approval if you configure required reviewers in repository
    # Settings → Environments → production → Protection rules
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Prepare `wrangler.toml` from secrets
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_METRICS_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          cat > wrangler.toml <<TOML
          name = "bittensor-ath-atl"
          main = "./worker-entry.js"
          compatibility_date = "2025-11-25"

          account_id = "${CF_ACCOUNT_ID}"

          [[kv_namespaces]]
          binding = "METRICS_KV"
          id = "${CF_METRICS_NAMESPACE_ID}"
          TOML

      - name: Publish with Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          echo "Publishing worker using wrangler..."
          # wrangler v4 uses `deploy` and reads credentials from CLOUDFLARE_API_TOKEN or wrangler.toml
          wrangler deploy
