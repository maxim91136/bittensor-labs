name: Fetch CMC Data

on:
  schedule:
    # Run every 6 hours (4x daily, well under 333 calls/day limit)
    - cron: '15 */6 * * *'
  workflow_dispatch:

jobs:
  fetch-cmc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch CMC data
        env:
          CMC_API_TOKEN: ${{ secrets.CMC_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_METRICS_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: python .github/scripts/fetch_cmc.py
