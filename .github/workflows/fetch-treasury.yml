name: Fetch Bittensor Treasury Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Runs every hour

jobs:
  fetch-treasury:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      - name: Run treasury worker
        run: |
          python .github/scripts/treasury_worker.py
      - name: Upload treasury data
        uses: actions/upload-artifact@v4
        with:
          name: treasury-data
          path: .github/scripts/treasury_data.json
