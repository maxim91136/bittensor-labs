name: taostats - Block Time

on:
  schedule:
    - cron: '12 */3 * * *'  # every 3h at :12
  workflow_dispatch:

jobs:
  fetch-block-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python with pip cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '.github/requirements-bittensor.txt'

      - name: Install dependencies (cached)
        run: pip install -r .github/requirements-bittensor.txt

      - name: Fetch block time data (on-chain primary, Taostats fallback)
        id: fetch
        env:
          TAOSTATS_API_KEY: ${{ secrets.TAOSTATS_API_KEY }}
          NETWORK: finney
        run: |
          cd .github/scripts
          python fetch_block_time_hybrid.py > block_time_output.json

          # Check if output is valid JSON with actual data
          if [ -s block_time_output.json ] && jq -e '.avg_block_time' block_time_output.json > /dev/null 2>&1; then
            echo "HAS_DATA=true" >> $GITHUB_OUTPUT
            cat block_time_output.json
          else
            echo "HAS_DATA=false" >> $GITHUB_OUTPUT
            echo "⚠️ No valid block time data - skipping KV upload"
          fi

      - name: Upload to Cloudflare KV
        if: steps.fetch.outputs.HAS_DATA == 'true'
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_METRICS_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          cd .github/scripts

          # Read the JSON output
          JSON_DATA=$(cat block_time_output.json)

          # Upload to KV
          curl -X PUT \
            "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_METRICS_NAMESPACE_ID}/values/block_time" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data "$JSON_DATA"

          echo ""
          echo "✅ Block time data uploaded to KV"
