name: taostats - Subnets

on:
  schedule:
    - cron: '53 */3 * * *'  # every 3h at :53
  workflow_dispatch: {}
  workflow_call: {}

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python with pip cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '.github/requirements-bittensor.txt'

      - name: Install deps (cached)
        run: pip install -r .github/requirements-bittensor.txt

      # NOTE: Removed "Clear old KV data" step - it was destructive when Taostats is down
      # KV cache should persist as fallback, not be cleared before we know if primary works

      - name: Fetch subnet data (Taostats primary, KV cache fallback)
        id: fetch_subnets
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
          TAOSTATS_API_KEY: ${{ secrets.TAOSTATS_API_KEY }}
          NETWORK: finney
          DAILY_EMISSION: 3600  # Post-halving (Dec 14, 2025)
          TOP_N: 150  # Store all subnets (currently ~128 active)
        run: |
          # Try Taostats first (accurate aggregated emissions)
          python .github/scripts/fetch_top_subnets.py || TAOSTATS_FAILED=1

          # If Taostats failed, use cached KV data (stale but accurate)
          if [ "$TAOSTATS_FAILED" = "1" ] || [ ! -f .github/data/top_subnets.json ]; then
            echo "::warning::Taostats API failed - using KV cache fallback"
            echo "‚ö†Ô∏è Taostats failed, retrieving cached data from KV..."
            mkdir -p .github/data
            python .github/scripts/kv_fallback.py top_subnets > .github/data/top_subnets.json || KV_FAILED=1

            if [ "$KV_FAILED" = "1" ] || [ ! -s .github/data/top_subnets.json ]; then
              echo "‚ùå Both Taostats and KV cache failed - no data available"
              exit 1
            fi

            echo "‚úÖ Using cached subnet data (may be stale but accurate)"
          fi

          # Verify we have data
          if [ -f .github/data/top_subnets.json ]; then
            echo "‚úÖ Subnet data available"
          else
            echo "‚ùå No subnet data"
            exit 1
          fi

      - name: Validate top_subnets output (optional enforcement)
        env:
          CI_ENFORCE_NON_EMPTY_TOP_SUBNETS: ${{ secrets.CI_ENFORCE_NON_EMPTY_TOP_SUBNETS }}
        run: |
          python3 - <<'PY'
          import os, json, sys
          enforce = os.getenv('CI_ENFORCE_NON_EMPTY_TOP_SUBNETS', 'false').lower() == 'true'
          path = '.github/data/top_subnets.json'
          if not os.path.exists(path):
            print('‚ö†Ô∏è top_subnets.json missing')
            if enforce:
              sys.exit(1)
            else:
              sys.exit(0)
          with open(path) as f:
            j = json.load(f)
          top = j.get('top_subnets') if isinstance(j, dict) else None
          count = len(top) if isinstance(top, list) else 0
          print('DEBUG: top_subnets count =', count)
          if count == 0 and enforce:
            print('üî¥ Fail: top_subnets is empty and enforcement is enabled.')
            sys.exit(1)
          print('‚úÖ Validation OK, top_subnets non-empty or enforcement disabled')
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: top-subnets-json
          path: .github/data/top_subnets.json
