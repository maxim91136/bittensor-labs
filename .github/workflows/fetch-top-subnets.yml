name: taostats - Subnets

on:
  schedule:
    - cron: '53 * * * *'    # every hour bei :53
  workflow_dispatch: {}
  workflow_call: {}

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python with pip cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '.github/requirements-bittensor.txt'

      - name: Install deps (cached)
        run: pip install -r .github/requirements-bittensor.txt

      - name: Clear old KV data
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          python .github/scripts/clear_kv.py

      - name: Run top subnets script
        id: fetch_subnets
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
          TAOSTATS_API_KEY: ${{ secrets.TAOSTATS_API_KEY }}
        run: |
          python .github/scripts/fetch_top_subnets.py

      - name: Fallback to lite fetcher if main failed
        if: always()
        run: |
          # Check if top_subnets.json exists and has data
          if [ ! -f .github/data/top_subnets.json ] || [ $(python3 -c "import json; d=json.load(open('.github/data/top_subnets.json')); print(len(d.get('top_subnets', [])))" 2>/dev/null || echo "0") -eq 0 ]; then
            echo "‚ö†Ô∏è Main fetcher produced no data, trying lite fallback..."
            python .github/scripts/fetch_subnets_lite.py
            # Copy lite output to main location if it has data
            if [ -f .github/data/subnets_lite.json ] && [ $(python3 -c "import json; d=json.load(open('.github/data/subnets_lite.json')); print(len(d.get('top_subnets', [])))" 2>/dev/null || echo "0") -gt 0 ]; then
              echo "‚úÖ Lite fetcher succeeded, using its data"
              cp .github/data/subnets_lite.json .github/data/top_subnets.json
            else
              echo "‚ùå Lite fetcher also failed"
            fi
          else
            echo "‚úÖ Main fetcher succeeded, skipping fallback"
          fi

      - name: Validate top_subnets output (optional enforcement)
        env:
          CI_ENFORCE_NON_EMPTY_TOP_SUBNETS: ${{ secrets.CI_ENFORCE_NON_EMPTY_TOP_SUBNETS }}
        run: |
          python3 - <<'PY'
          import os, json, sys
          enforce = os.getenv('CI_ENFORCE_NON_EMPTY_TOP_SUBNETS', 'false').lower() == 'true'
          path = '.github/data/top_subnets.json'
          if not os.path.exists(path):
            print('‚ö†Ô∏è top_subnets.json missing')
            if enforce:
              sys.exit(1)
            else:
              sys.exit(0)
          with open(path) as f:
            j = json.load(f)
          top = j.get('top_subnets') if isinstance(j, dict) else None
          count = len(top) if isinstance(top, list) else 0
          print('DEBUG: top_subnets count =', count)
          if count == 0 and enforce:
            print('üî¥ Fail: top_subnets is empty and enforcement is enabled.')
            sys.exit(1)
          print('‚úÖ Validation OK, top_subnets non-empty or enforcement disabled')
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: top-subnets-json
          path: .github/data/top_subnets.json
