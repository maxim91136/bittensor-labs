name: Fetch and Push Taostats metrics to Cloudflare KV

on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch: {}

jobs:
  fetch-taostats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Fetch Taostats data
        env:
          TAOSTATS_API_KEY: ${{ secrets.TAOSTATS_API_KEY }}
        run: |
          python .github/scripts/fetch_taostats.py

      - name: Push Taostats data to Cloudflare KV
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          if [ ! -f taostats_latest.json ]; then
            echo "No taostats_latest.json found"
            exit 1
          fi
          URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/taostats_latest"
          curl -fsSL -X PUT \
            "$URL" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @taostats_latest.json

      - name: Push Taostats history to Cloudflare KV
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          if [ ! -f taostats_history.json ]; then
            echo "No taostats_history.json found - skipping"
            exit 0
          fi
          URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/taostats_history"
          curl -fsSL -X PUT \
            "$URL" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @taostats_history.json

      - name: Archive taostats entry to R2 (per-run)
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
          ENABLE_R2: ${{ secrets.ENABLE_R2 }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_PREFIX: ${{ secrets.R2_PREFIX }}
        run: |
          if [ ! -f taostats_latest.json ]; then
            echo "No taostats_latest.json found - skipping R2 archive"
            exit 0
          fi
          TS=$(date -u +"%Y%m%dT%H%M%SZ")
          NEW_FILE="taostats_entry-${TS}.json"
          cp taostats_latest.json "$NEW_FILE"
          python .github/scripts/backup_issuance_history.py "$NEW_FILE"
          # Append per-run file name to a manifest KV key for later consolidation
          MANIFEST_KEY="taostats_r2_manifest"
          URL_MANIFEST="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/${MANIFEST_KEY}"
          STATUS=$(curl -s -o manifest.json -w "%{http_code}" -H "Authorization: Bearer $CF_API_TOKEN" "$URL_MANIFEST") || true
          if [ "$STATUS" -eq 404 ]; then
            echo '[]' > manifest.json
          fi
          # Append the new file to manifest
          python - <<'PY'
          import json, os
          mf='manifest.json'
          m=[]
          try:
              with open(mf) as f:
                  m=json.load(f)
          except Exception:
              m=[]
          m.append({"name": os.environ.get('NEW_FILE'), "ts": os.environ.get('TS')})
          with open('manifest2.json','w') as f:
              json.dump(m, f)
          PY
          curl -fsSL -X PUT "$URL_MANIFEST" -H "Authorization: Bearer $CF_API_TOKEN" -H "Content-Type: application/json" --data-binary @manifest2.json || true