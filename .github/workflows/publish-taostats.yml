name: Fetch and Push Taostats metrics to Cloudflare KV

on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch: {}

jobs:
  fetch-taostats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Fetch Taostats data
        env:
          TAOSTATS_API_KEY: ${{ secrets.TAOSTATS_API_KEY }}
        run: |
          python .github/scripts/fetch_taostats.py

      - name: Push Taostats data to Cloudflare KV
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          if [ ! -f taostats_latest.json ]; then
            echo "No taostats_latest.json found"
            exit 1
          fi
          URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/taostats_latest"
          curl -fsSL -X PUT \
            "$URL" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @taostats_latest.json

      - name: Push Taostats history to Cloudflare KV
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          if [ ! -f taostats_history.json ]; then
            echo "No taostats_history.json found - skipping"
            exit 0
          fi
          # Preflight: ensure the KV namespace exists and is accessible. If not,
          # skip the KV write to avoid replacing or removing history unintentionally
          if [ -z "${CF_ACCOUNT_ID:-}" ] || [ -z "${CF_API_TOKEN:-}" ] || [ -z "${CF_KV_NAMESPACE_ID:-}" ]; then
            echo "CF credentials or namespace not set - skipping KV write"
            exit 0
          fi
          KV_URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}"
          KV_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer ${CF_API_TOKEN}" "$KV_URL" || true)
          if [ "$KV_STATUS" -ne 200 ]; then
            echo "KV namespace ${CF_KV_NAMESPACE_ID} not accessible (status=$KV_STATUS)."
            if [ "$KV_STATUS" -eq 404 ]; then
              echo "404: KV namespace not found. Create a KV namespace and bind it to your Worker (or set proper namespace id)."
            elif [ "$KV_STATUS" -eq 403 ]; then
              echo "403: Access denied. Ensure CF_API_TOKEN has proper account-level KV permissions."
            else
              echo "Status $KV_STATUS: Could be wrong account id or token. If you see a 7000 response in API, ensure the CF_ACCOUNT_ID is set to the accurate Cloudflare account id and the KV namespace id matches that account."
            fi
            exit 0
          fi
          # Prefer writing through the Worker endpoint which supports append/merge semantics.
          WORKER_URL="${CF_WORKER_URL:-https://bittensor-labs.com}/api/taostats_history"
          # inspect the current history size (GET) when possible
          PRE_COUNT=0
          if [ -n "${CF_WORKER_URL:-}" ]; then
            PRE_JSON=$(curl -sS "${WORKER_URL}" || echo '')
            if [ -n "$PRE_JSON" ]; then
              PRE_COUNT=$(echo "$PRE_JSON" | jq 'if type=="array" then length else 1 end' || echo 0)
              echo "Pre-POST history count: $PRE_COUNT"
            fi
          fi
          if [ -n "${CF_WORKER_WRITE_TOKEN:-}" ]; then
            echo "Posting to worker with write token..."
            STATUS=$(curl -sS -o /tmp/taostats_history_post.json -w "%{http_code}" -X POST "$WORKER_URL" -H "Content-Type: application/json" -H "X-WRITE-TOKEN: ${CF_WORKER_WRITE_TOKEN}" --data-binary @taostats_latest.json || true)
          else
            echo "Posting to worker without token..."
            STATUS=$(curl -sS -o /tmp/taostats_history_post.json -w "%{http_code}" -X POST "$WORKER_URL" -H "Content-Type: application/json" --data-binary @taostats_latest.json || true)
          fi
          if [ "$STATUS" -ne 200 ]; then
            echo "Worker POST failed with status $STATUS; ensure the worker is deployed and CF_WORKER_URL points to the correct domain." 
            # Do not fallback to direct KV PUT to avoid accidental overwrite â€” fail fast
            exit 1
          else
            if [ -s /tmp/taostats_history_post.json ]; then
              mv /tmp/taostats_history_post.json taostats_history.json
              echo "Downloaded merged taostats_history.json from worker"
            fi
            # fetch the count post-append to ensure we appended
            POST_COUNT=0
            if [ -n "${CF_WORKER_URL:-}" ]; then
              POST_JSON=$(curl -sS "${WORKER_URL}" || echo '')
              if [ -n "$POST_JSON" ]; then
                POST_COUNT=$(echo "$POST_JSON" | jq 'if type=="array" then length else 1 end' || echo 0)
              fi
            fi
            echo "Post-POST history count: $POST_COUNT"
            if [ "$POST_COUNT" -le "$PRE_COUNT" ]; then
              echo "Warning: worker post did not increase history count (pre=$PRE_COUNT, post=$POST_COUNT). Investigate worker write behavior or permission issues." 
              # keep pipeline success, but alert via echo and return non-zero to let CI mark failure in a future iteration
              exit 1
            fi
          fi

      - name: Archive taostats entry to R2 (per-run)
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
          ENABLE_R2: ${{ secrets.ENABLE_R2 }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_PREFIX: ${{ secrets.R2_PREFIX }}
        run: |
          if [ ! -f taostats_latest.json ]; then
            echo "No taostats_latest.json found - skipping R2 archive"
            exit 0
          fi
          TS=$(date -u +"%Y%m%dT%H%M%SZ")
          NEW_FILE="taostats_entry-${TS}.json"
          cp taostats_latest.json "$NEW_FILE"
          python .github/scripts/backup-issuance-history-r2.py "$NEW_FILE"
            # Note: no manifest is written; per-run archival is handled by R2 uploads only