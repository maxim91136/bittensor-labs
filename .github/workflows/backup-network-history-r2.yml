name: Backup Network History to R2

on:
  schedule:
    - cron: '4 */3 * * *'  # every 3 hours at :04
  workflow_dispatch: {}

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests boto3

      - name: Fetch Network history from Cloudflare KV
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/network_history"
          STATUS=$(curl -s -o network_history.json -w "%{http_code}" -H "Authorization: Bearer $CF_API_TOKEN" "$URL") || true
          if [ "$STATUS" -eq 404 ]; then
            echo "No network_history key in KV; nothing to backup."
            exit 0
          fi
          if [ ! -s network_history.json ]; then
            echo "No network_history.json downloaded; exiting"
            exit 0
          fi
          TS=$(date -u +"%Y%m%dT%H%M%SZ")
          NEW_FILE="network_history-${TS}.json"
          mv network_history.json "$NEW_FILE"
          echo "Downloaded history to $NEW_FILE"

      - name: Upload history backup to R2 (structured)
        env:
          ENABLE_R2: 'true'
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_PREFIX: ${{ secrets.R2_PREFIX }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          python .github/scripts/backup-to-r2.py network_history-*.json

