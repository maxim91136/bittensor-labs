name: Fetch and Push Bittensor network data to Cloudflare KV

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install bittensor

      - name: Generate metrics
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
          FORCE_ISSUANCE_ON_KV_FAIL: '1'
        run: |
          python .github/scripts/fetch_network.py
      # Push the latest network metrics (network.json) to Cloudflare Workers KV under key 'metrics'
      - name: Push network metrics to Cloudflare KV
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          set -euo pipefail
          if [ ! -f network.json ]; then
            echo "No network.json found; nothing to push" >&2
            exit 1
          fi
          if [ -z "${CF_ACCOUNT_ID:-}" ] || [ -z "${CF_API_TOKEN:-}" ] || [ -z "${CF_KV_NAMESPACE_ID:-}" ]; then
            echo "CF env not configured; failing to avoid silent skips" >&2
            exit 1
          fi
          URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/metrics"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
            "$URL" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @network.json || true)
          if [ "$HTTP_STATUS" != "200" ] && [ "$HTTP_STATUS" != "204" ]; then
            echo "Failed to push metrics to Cloudflare KV: HTTP $HTTP_STATUS" >&2
            exit 1
          fi
          echo "OK: metrics pushed to Cloudflare KV"

      - name: Push issuance_history to Cloudflare KV (if present)
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          set -euo pipefail
          if [ ! -f issuance_history.json ]; then
            echo "issuance_history.json not present; skipping issuance_history push"
            exit 0
          fi
          if [ -z "${CF_ACCOUNT_ID:-}" ] || [ -z "${CF_API_TOKEN:-}" ] || [ -z "${CF_KV_NAMESPACE_ID:-}" ]; then
            echo "CF env not configured; failing to avoid silent skips" >&2
            exit 1
          fi
          # Install jq to canonicalize JSON (stable compare)
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          # Use canonicalized JSON to compute hashes and to merge if KV contains prior history
          LOCAL_CANONICAL=$(jq -cS '.' issuance_history.json 2>/dev/null || cat issuance_history.json)
          LOCAL_HASH=$(printf "%s" "$LOCAL_CANONICAL" | sha256sum | awk '{print $1}')
          URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/issuance_history"
          HTTP_STATUS_KV=$(curl -s -o /tmp/kv_current.json -w "%{http_code}" -H "Authorization: Bearer ${CF_API_TOKEN}" "$URL" || true)
          if [ "$HTTP_STATUS_KV" = "200" ]; then
            # Merge KV value and local file into a single deduplicated, sorted array to avoid overwriting
            MERGED_CANONICAL=$(jq -cS 'add | unique_by(.ts) | sort_by(.ts)' /tmp/kv_current.json issuance_history.json 2>/dev/null || true)
            if [ -z "$MERGED_CANONICAL" ]; then
              echo "Failed to canonicalize merged JSON; aborting" >&2; exit 1; fi
            KV_HASH=$(printf "%s" "$MERGED_CANONICAL" | sha256sum | awk '{print $1}')
            if [ "$LOCAL_HASH" = "$KV_HASH" ]; then
              echo "issuance_history.json unchanged vs KV; skipping push"
              exit 0
            fi
            # write merged to temp and push the merged file
            printf "%s" "$MERGED_CANONICAL" > /tmp/issuance_history_merged.json
            PUSH_FILE=/tmp/issuance_history_merged.json
          elif [ "$HTTP_STATUS_KV" = "404" ]; then
            echo "issuance_history key not present in KV; pushing new value"
            PUSH_FILE=issuance_history.json
          else
            # 403 or other status â€” cannot read KV; proceed to push local (force) but warn
            echo "Warning: KV read returned HTTP $HTTP_STATUS_KV; proceeding with push (may overwrite)." >&2
            PUSH_FILE=issuance_history.json
          fi
          # Do the push
          HTTP_STATUS_PUT=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
            "$URL" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @$PUSH_FILE || true)
          if [ "$HTTP_STATUS_PUT" != "200" ] && [ "$HTTP_STATUS_PUT" != "204" ]; then
            echo "Failed to push issuance_history to Cloudflare KV: HTTP $HTTP_STATUS_PUT" >&2
            exit 1
          fi
          echo "OK: issuance_history pushed to Cloudflare KV"

      # issuance_history is not managed by this workflow; leave KV writes to separate ops