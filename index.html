<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#0a0e12" />
  <meta name="description" content="Bittensor-Labs – Real-time Network Dashboard with TAO price tracking" />
  <meta name="keywords" content="Bittensor, TAO, Blockchain, Dashboard, Network Stats" />
  <title>Bittensor-Labs</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><defs><linearGradient id='l' x1='0' x2='1' y1='0' y2='1'><stop offset='0%25' stop-color='%2322c55e'/><stop offset='100%25' stop-color='%2316a34a'/></linearGradient></defs><path d='M24 8v12L11.2 44.8c-2.2 4 0.8 8.2 5.4 8.2h30.8c4.6 0 7.6-4.2 5.4-8.2L40 20V8h-4v13.1L21.1 48.3a3 3 0 0 0 2.6 4.5h16.6a3 3 0 0 0 2.6-4.5L28 21.1V8h-4z' fill='none' stroke='%237b8794' stroke-width='1.8'/><path d='M14.8 44h34.4c2.4 0 4.3 1.9 4.3 4.3s-1.9 4.3-4.3 4.3H14.8c-2.4 0-4.3-1.9-4.3-4.3S12.4 44 14.8 44z' fill='url(%23l)'/><circle cx='24' cy='47' r='1.4' fill='%2316a34a'/><circle cx='31' cy='50' r='1.1' fill='%2316a34a'/><circle cx='37' cy='46' r='1.6' fill='%2316a34a'/></svg>" type="image/svg+xml" />

  <link rel="preload" href="style.css" as="style" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
<!-- Header kompakt + korrekte Schreibweise -->
<header class="site-header">
  <div class="header-content">
    <div class="logo-section">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
        <div class="logo-text">
          <span class="logo-title">Bittensor-Labs</span>
          <span class="logo-subtitle">the incentive layer</span>
        </div>
      </div>
    </div>
    
    <div class="header-actions">
      <div class="price-pill" aria-live="polite" title="Total Active Neurons">
        <span class="price-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="13" height="13" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img" focusable="false">
            <path d="M12 2a3 3 0 0 0-3 3v4a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
            <path d="M12 9v4"/>
            <circle cx="12" cy="17" r="1"/>
            <path d="M7 13h10"/>
          </svg>
        </span>
        <span id="totalNeurons" class="skeleton-text">Loading...</span>
      </div>
      
      <div class="price-pill" id="taoPricePill">
        <span class="price-icon">τ</span>
        <span id="taoPrice">$403.10</span>
      </div>
    </div>
  </div>
</header>

  <main class="dashboard">
    <!-- Quick Stats -->
    <!-- Stats Cards mit Info-Badges -->
<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-icon" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
    </div>
    <div class="stat-content">
      <div class="stat-label">
        Block Height
        <span class="info-badge" data-tooltip="Current blockchain height from Taostats">ⓘ</span>
      </div>
      <div class="stat-value" id="blockHeight">4.237.851</div>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    </div>
    <div class="stat-content">
      <div class="stat-label">
        Active Validators
        <span class="info-badge" data-tooltip="Active validators securing the network">ⓘ</span>
      </div>
      <div class="stat-value" id="validators">501</div>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
    </div>
    <div class="stat-content">
      <div class="stat-label">
        Total Subnets
        <span class="info-badge" data-tooltip="Active subnets in the ecosystem">ⓘ</span>
      </div>
      <div class="stat-value" id="subnets">142</div>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
        <line x1="12" y1="1" x2="12" y2="23"></line>
        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
      </svg>
    </div>
    <div class="stat-content">
      <div class="stat-label">
        Emission Rate
        <span class="info-badge" data-tooltip="Daily TAO emission (1 τ per block)">ⓘ</span>
      </div>
      <div class="stat-value" id="emission">7,200 τ/day</div>
    </div>
  </div>
</div>

    <!-- Charts -->
    <div class="dashboard-grid">
      <section class="dashboard-card loading" aria-labelledby="network-heading">
        <div class="card-header">
          <h2 id="network-heading">Network Validators</h2>
          <span class="card-badge pulse">Live</span>
        </div>
        <div class="chart-container">
          <canvas id="validatorsChart" aria-label="Validators Chart"></canvas>
          <div class="chart-skeleton"></div>
        </div>
      </section>

      <section class="dashboard-card loading" aria-labelledby="price-heading">
        <div class="card-header">
          <h2 id="price-heading">TAO Price History</h2>
          <span class="card-badge">24h</span>
        </div>
        <div class="chart-container">
          <canvas id="priceChart" aria-label="Price History Chart"></canvas>
          <div class="chart-skeleton"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
  <p>
    <span>Open Source</span>
    <span class="separator">·</span>
    <a href="https://github.com/maxim91136/bittensor-labs" target="_blank" rel="noopener noreferrer">GitHub</a>
    <span class="separator">·</span>
    <span>Price Data:</span>
    <a href="https://www.coingecko.com/en/coins/bittensor" target="_blank" rel="noopener noreferrer">CoinGecko</a>
    <span class="separator">·</span>
    <span class="badge-demo">(Demo)</span>
  </p>
</footer>
</body>
</html>
