<!DOCTYPE html>
    <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Bittensor Hub - Open-Source Dashboard</title>
         <link rel="stylesheet" href="style.css">
         <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     </head>
     <body>
         <header>
             <h1>ðŸ§  Bittensor Hub</h1>
             <p>Live Open-Source Dashboard: Subnets, Validators & TAO Pulse</p>
             <button id="refreshBtn">Zap Now (5-Min. Cool-Down)</button>
         </header>
         <main>
             <section id="price">
                 <h2>TAO Price (USD)</h2>
                 <p id="taoPrice">$--</p>
             </section>
             <section id="subnets">
                 <h2>Top Subnets</h2>
                 <canvas id="subnetsChart" width="400" height="200"></canvas>
             </section>
             <section id="validators">
                 <h2>Top Validators</h2>
                 <canvas id="validatorsChart" width="400" height="200"></canvas>
             </section>
         </main>
         <footer>
             <p>Open-Source | <a href="https://github.com/maxim91136/BITTENSOR-HUB">GitHub Repo</a> | Data from Opentensor RPC</p>
         </footer>
         <script src="script.js"></script>
     </body>
</html>
