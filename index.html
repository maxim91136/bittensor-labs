<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#0a0e12" />
  <meta name="description" content="Bittensor-Labs – Real-time Network Dashboard with TAO price tracking" />
  <meta name="keywords" content="Bittensor, TAO, Blockchain, Dashboard, Network Stats" />
  <title>Bittensor-Labs</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><defs><linearGradient id='l' x1='0' x2='1' y1='0' y2='1'><stop offset='0%25' stop-color='%2322c55e'/><stop offset='100%25' stop-color='%2316a34a'/></linearGradient></defs><path d='M24 8v12L11.2 44.8c-2.2 4 0.8 8.2 5.4 8.2h30.8c4.6 0 7.6-4.2 5.4-8.2L40 20V8h-4v13.1L21.1 48.3a3 3 0 0 0 2.6 4.5h16.6a3 3 0 0 0 2.6-4.5L28 21.1V8h-4z' fill='none' stroke='%237b8794' stroke-width='1.8'/><path d='M14.8 44h34.4c2.4 0 4.3 1.9 4.3 4.3s-1.9 4.3-4.3 4.3H14.8c-2.4 0-4.3-1.9-4.3-4.3S12.4 44 14.8 44z' fill='url(%23l)'/><circle cx='24' cy='47' r='1.4' fill='%2316a34a'/><circle cx='31' cy='50' r='1.1' fill='%2316a34a'/><circle cx='37' cy='46' r='1.6' fill='%2316a34a'/></svg>" type="image/svg+xml" />

  <link rel="preload" href="style.css" as="style" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
<!-- Header kompakt + korrekte Schreibweise -->
<header class="site-header">
  <div class="header-content">
    <div class="brand">
      <div class="brand-row">
        <h1 class="site-title">
          <span class="brand-mark" aria-hidden="true">
            <svg viewBox="0 0 64 64" width="22" height="22" role="img" focusable="false">
              <defs>
                <linearGradient id="lab-liquid" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="#22c55e"/>
                  <stop offset="100%" stop-color="#16a34a"/>
                </linearGradient>
              </defs>
              <!-- Kolben -->
              <path d="M24 8v12L11.2 44.8c-2.2 4 0.8 8.2 5.4 8.2h30.8c4.6 0 7.6-4.2 5.4-8.2L40 20V8h-4v13.1L21.1 48.3a3 3 0 0 0 2.6 4.5h16.6a3 3 0 0 0 2.6-4.5L28 21.1V8h-4z"
                fill="none" stroke="#7b8794" stroke-width="1.6" stroke-linejoin="round"/>
              <!-- Flüssigkeit -->
              <path d="M14.8 44h34.4c2.4 0 4.3 1.9 4.3 4.3s-1.9 4.3-4.3 4.3H14.8c-2.4 0-4.3-1.9-4.3-4.3S12.4 44 14.8 44z"
                fill="url(#lab-liquid)" opacity=".9"/>
              <!-- Bläschen -->
              <circle cx="24" cy="47" r="1.2" fill="#16a34a"/>
              <circle cx="31" cy="50" r="1.0" fill="#16a34a"/>
              <circle cx="37" cy="46" r="1.4" fill="#16a34a"/>
            </svg>
          </span>
          Bittensor-Labs
        </h1>
        <span class="meta">
          <!-- Entfernt: <span class="tao-logo">…</span> -->
          <span class="status-dot" aria-hidden="true"></span>
          <span class="tagline">the incentive layer</span>
        </span>
      </div>
    </div>

    <div class="header-actions">
      <div class="price-pill" aria-live="polite" title="TAO Price (USD)">
        <span class="price-icon" aria-hidden="true">
          <svg viewBox="0 0 48 48" width="13" height="13" role="img" focusable="false">
            <circle cx="24" cy="24" r="18" fill="#10b981" opacity=".16"/>
            <path d="M13 18h22v4h-9v14h-4V22h-9z" fill="#34d399"/>
          </svg>
        </span>
        <span id="taoPrice" class="skeleton-text">Loading...</span>
      </div>
    </div>
  </div>
</header>

  <main class="dashboard">
    <!-- Quick Stats -->
    <div class="stats-grid">
      <div class="stat-card loading">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-label">Block Height</div>
          <div class="stat-value skeleton-text" id="blockHeight">—</div>
        </div>
      </div>

      <div class="stat-card loading">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-label">Active Validators</div>
          <div class="stat-value skeleton-text" id="validators">—</div>
        </div>
      </div>

      <div class="stat-card loading">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M3 9h18"/>
            <path d="M9 21V9"/>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-label">Total Subnets</div>
          <div class="stat-value skeleton-text" id="subnets">—</div>
        </div>
      </div>

      <div class="stat-card loading">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-label">Emission Rate</div>
          <div class="stat-value skeleton-text" id="emission">—</div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="dashboard-grid">
      <section class="dashboard-card loading" aria-labelledby="network-heading">
        <div class="card-header">
          <h2 id="network-heading">Network Validators</h2>
          <span class="card-badge pulse">Live</span>
        </div>
        <div class="chart-container">
          <canvas id="validatorsChart" aria-label="Validators Chart"></canvas>
          <div class="chart-skeleton"></div>
        </div>
      </section>

      <section class="dashboard-card loading" aria-labelledby="price-heading">
        <div class="card-header">
          <h2 id="price-heading">TAO Price History</h2>
          <span class="card-badge">24h</span>
        </div>
        <div class="chart-container">
          <canvas id="priceChart" aria-label="Price History Chart"></canvas>
          <div class="chart-skeleton"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
  <p>
    <span>Open-Source</span>
    <span class="separator">·</span>
    <a href="https://github.com/maxim91136/bittensor-labs" target="_blank" rel="noopener noreferrer">GitHub</a>
    <span class="separator">·</span>
    <span>Data:</span>
    <a href="https://taostats.io" target="_blank" rel="noopener noreferrer">Taostats</a>
    <span>&amp;</span>
    <a href="https://www.coingecko.com/en/coins/bittensor" target="_blank" rel="noopener noreferrer">CoinGecko</a>
    <span class="separator">·</span>
    <span class="badge-demo">(Demo)</span>
  </p>
</footer>
</body>
</html>
