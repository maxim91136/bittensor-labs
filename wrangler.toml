name = "bittensor-taostats"
main = "./worker-entry.js"
type = "javascript"
compatibility_date = "2025-11-25"

# Set your Cloudflare account id here (or set via CI secrets and replace before publishing)
account_id = "REPLACE_WITH_ACCOUNT_ID"

[[kv_namespaces]]
